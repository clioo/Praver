{%block scripts%}
<script>
    var carro = new Object();
    var interiores = new Object();
    carro.marca = "FORD";
    carro.modelo = "mustang";
    carro.ano = "1993";
    carro.color = "rojo";
    carro.motor ="1.2 litros";
    carro.bolsasDeAire = "frontales y laterales";
    carro.llantas = "michellin";

    carro.mostrar = function(){
        console.log(this);
    };
   $(document).ready(function(){
       carro.mostrar();
       console.log(factorial(3));
   });
   function factorial(num){
       if (num<0) {
           return -1;
       }
       else if (num == 0) {
           return 1;
       }
    var tmp = num;
    while (num-- >2) {
        tmp *= num;
    }
    return tmp;
   }
</script>
